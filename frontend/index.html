<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hoopvisions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üèÄ Hoopvisions</h1>
  <p>Upload a quarter of a basketball game</p>

  <input type="file" id="video" accept="video/*" /><br>

  <select id="quarter">
    <option value="Q1">Quarter 1</option>
    <option value="Q2">Quarter 2</option>
    <option value="Q3">Quarter 3</option>
    <option value="Q4">Quarter 4</option>
  </select><br>

  <button onclick="analyze()">Analyze Quarter</button>

  <div id="result"></div>

<script>
  function analyze() {
    const quarter = document.getElementById("quarter").value;

    const fakeData = {
      quarter: quarter,
      summary: "Demo mode ‚Äî backend coming soon",
      stats: [
        { player: "Player 1", points: 6, rebounds: 3, assists: 1 },
        { player: "Player 2", points: 4, rebounds: 1, assists: 2 },
        { player: "Player 3", points: 8, rebounds: 2, assists: 0 }
      ]
    };

    document.getElementById("result").innerText =
      JSON.stringify(fakeData, null, 2);
  }
</script>

</body>
</html>
