<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hoopvisions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üèÄ Hoopvisions</h1>
  <p>Upload a quarter of a basketball game</p>

  <input type="file" id="video" accept="video/*" /><br>

  <select id="quarter">
    <option value="Q1">Quarter 1</option>
    <option value="Q2">Quarter 2</option>
    <option value="Q3">Quarter 3</option>
    <option value="Q4">Quarter 4</option>
  </select><br>

  <button onclick="analyze()">Analyze Quarter</button>

  <div id="result"></div>

  <script>
    async function analyze() {
      const video = document.getElementById("video").files[0];
      const quarter = document.getElementById("quarter").value;

      if (!video) {
        alert("Please select a video");
        return;
      }

      const formData = new FormData();
      formData.append("video", video);

      document.getElementById("result").innerText = "Analyzing...";

      try {
        const response = await fetch(
          "http://localhost:8000/analyze-quarter?quarter=" + quarter,
          {
            method: "POST",
            body: formData
          }
        );

        const data = await response.json();
        document.getElementById("result").innerText =
          JSON.stringify(data, null, 2);

      } catch (error) {
        document.getElementById("result").innerText =
          "Error: Is the server running?";
      }
    }
  </script>

</body>
</html>
