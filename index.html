<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoopVisions ‚Äì Stat Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 5px;
    }

    p {
      color: #94a3b8;
      margin-top: 0;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    .card {
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .player {
      border-bottom: 1px solid #1e293b;
      padding: 8px 0;
    }

    .player:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>üèÄ HoopVisions</h1>
  <p>High school basketball stat simulator</p>

  <input id="teamA" placeholder="Team A name" value="Home Team">
  <input id="teamB" placeholder="Team B name" value="Away Team">

  <select id="quarter">
    <option value="1">Quarter 1</option>
    <option value="2">Quarter 2</option>
    <option value="3">Quarter 3</option>
    <option value="4">Quarter 4</option>
  </select>

  <button onclick="simulate()">Simulate Quarter</button>

  <div id="result"></div>

  <script>
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function simulate() {
      const q = document.getElementById("quarter").value;
      const teamA = document.getElementById("teamA").value;
      const teamB = document.getElementById("teamB").value;

      const players = [
        "Player 1", "Player 2", "Player 3", "Player 4", "Player 5"
      ];

      let html = `
        <div class="card">
          <h3>Quarter ${q} Results</h3>
          <strong>${teamA}</strong>
      `;

      players.forEach(p => {
        html += `
          <div class="player">
            ${p}: ${rand(2, 8)} pts, ${rand(0, 4)} reb, ${rand(0, 3)} ast
          </div>
        `;
      });

      html += `<br><strong>${teamB}</strong>`;

      players.forEach(p => {
        html += `
          <div class="player">
            ${p}: ${rand(2, 8)} pts, ${rand(0, 4)} reb, ${rand(0, 3)} ast
          </div>
        `;
      });

      html += "</div>";

      document.getElementById("result").innerHTML = html;
    }
  </script>

</body>
</html>
